<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chrono Paradiso</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="text/javascript" src="themes.js" defer></script>
    <script type="text/javascript" src="weather.js"></script>
    <script type="text/javascript" src="clock.js"></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="menu-toggle" id="mobile-menu">â˜°</div>
      <ul class="nav-links">
        <li>
          <label>Themes: </label>
          <select id="themeSelector">
            <option value="default">Default</option>
            <option value="lava">Lava</option>
            <option value="dark">Storm</option>
            <option value="light">Summer</option>
            <option value="morning">Morning</option>
            <option value="sunset">Sunset</option>
            <option value="ocean">Ocean</option>
            <option value="forest">Forest</option>
            <option value="pastel">Pastel</option>
            <option value="neon">Neon</option>
            <option value="cyberpunk">Cyberpunk</option>
            <option value="autumn">Autumn</option>
            <option value="cityRain">City Rain</option>
          </select>
        </li>
        <li>
          <label
            >Box Shadow & Button Borders: <input type="color" id="shadowColor"
          /></label>
        </li>
        <li>
          <label
            >Clock Background: <input type="color" id="clockBg1" /><input
              type="color"
              id="clockBg2"
          /></label>
        </li>
        <li>
          <label
            >Timer Background: <input type="color" id="timerBg1" /><input
              type="color"
              id="timerBg2"
          /></label>
        </li>
        <li>
          <label
            >Button Background: <input type="color" id="buttonBg1" /><input
              type="color"
              id="buttonBg2"
          /></label>
        </li>
        <li>
          <label
            >Page Background: <input type="color" id="pageBg1" /><input
              type="color"
              id="pageBg2"
          /></label>
        </li>
        <li>
          <label
            >Navbar Background: <input type="color" id="navbarColor"
          /></label>
        </li>
        <li>
          <label>Text Color: <input type="color" id="textColor" /></label>
        </li>
        <li>
          <label
            >Input Box Color: <input type="color" id="inputBoxColor"
          /></label>
        </li>
      </ul>
    </nav>

    <!-- Main Content -->
    <div class="container">
      <div class="clock">
        <div id="Date">DAY, MONTH 00, YEAR</div>
        <ul>
          <li id="hours">00</li>
          <li id="point">:</li>
          <li id="minutes">00</li>
          <li id="point">:</li>
          <li id="seconds">00</li>
        </ul>
        <!-- weather-widget.html -->
        <div id="weather-widget">
          <!-- Currently turned off due to work computer issue -->
          <!-- <img id="weather-icon" src="" alt="Weather Icon" /> -->
          <div id="weather-info">
            <div id="current-temp"></div>
            <div id="feels-like"></div>
            <div id="high-low-temp"></div>
            <div id="sky-condition"></div>
            <div id="wind-speed"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Timer Section -->
    <div id="timer">
      <table>
        <thead>
          <tr>
            <th>Enter Date</th>
            <th>Enter Time</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input type="date" id="date" /></td>
            <td><input type="time" id="time" /></td>
          </tr>
        </tbody>
      </table>
      <button id="calculate">Start</button>
      <button id="stop">Stop</button>
      <button id="reset">Reset</button>

      <div class="countdown">
        <div>
          <p class="heading">DAYS</p>
          <div class="time" id="countdown-days">--</div>
        </div>
        <div>
          <p class="heading">HOURS</p>
          <div class="time" id="countdown-hours">--</div>
        </div>
        <div>
          <p class="heading">MINUTES</p>
          <div class="time" id="countdown-minutes">--</div>
        </div>
        <div>
          <p class="heading">SECONDS</p>
          <div class="time" id="countdown-seconds">--</div>
        </div>
      </div>
    </div>
  </body>
</html>
